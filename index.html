<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>&#128198;Project Planner</title>
</head>
<body>
    <header>
        <img src="Logo.svg" alt="" class="logo">
    </header>
    
    <div class="createtask">
        <form> 
        <div class="taskname">
            <label for="name">Tâche</label>
            <input type="text" id="NameOfTask">
        </div>
        <div class="taskdesc">
            <label for="name">Description</label>
            <input type="text" id="DescOfTask">
        </div>
        <div class="taskdate">
            <label for="name">Date limite</label>
            <input type="date" id="DateOfTask">
        </div>
        <div class="taskstatus">
            <label for="name">Statut</label>
            <select id="StatusOfTask">
             <option value="To-Do">To-Do</option>
             <option value="Doing">Doing</option>
             <option value="Done">Done</option>
            </select>
        </div>
        <input type="submit" class="submit" value="Soumettre" onclick="getInputValue(event);">
        </div>
        </form>

    <div id="tasktable">
        <div id="taskheader">
            <button class="btn" onclick="sortName(collection)"> Task</button>
            <button class="btn"> Description</button>
            <button class="btn" onclick="sortStatus(collection)"> Status</button>
            <button class="btn" onclick="sortDate(collection)"> Date</button>
        </div>
        <div id="tasklist">
        </div>
    </div>

        <div id="buttons">
            <button class="reinit" onclick="resetTasks()"> Réinitiliaser</button>
        </div>
</body>
</html>
