<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <th>N° Ticket</th>
            <th>Titre</th>
            <th>Statut</th>
            <th>Priorité</th>
            <th>Date d'échance</th>
            <th>Détail</th>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>tji55</td>
                <td>yo</td>
                <td>to do</td>
                <td>high</td>
                <td>Dans 5 jours</td>
                <td><a><button>yo</button></a></td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <div class="row">
          <div class="col-xl-8 mx-auto">
            <!--Ticket Input Box-->
            <div id="ticketBox">
              <div id="ticketBoxCenter">
                <label class="mt-3">Issue</label>
                <input id="mainIssue" class="form-control">
                <label class="mt-3">Status</label>
                <select id="statusDone" class="form-control">
                    <option id="todo">To do</option>
                    <option id="statusDone">Done</option>
                    <option id="doing">Doing</option>
                  </select>
                <label class="mt-3">Severity</label>
                <select id="severity" class="form-control">
                    <option>Low</option>
                    <option>Normal</option>
                    <option>High</option>
                    <option>Urgent</option>
                  </select>

                <label for="days">Days</label>
                <select name="days" id="days">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <!--- afficher le timer
                    <div class="timer-display">

                    <p id="timer"></p>
                </div>--> 
                <label class="mt-3">Employee ID</label>
                <input id="employeeId" class="form-control" type="number">
                <label class="mt-3">Details</label>
                <textarea id="details" class="form-control" rows="2"></textarea>
                <div class="text-center">
                  <p id="errMsg" class="text-center mt-2"></p>
                  <button id="submitTicket" class="btn btn-secondary text-center mt-2" type="submit" onclick="showMessage()" value="submit">Submit</button>
                </div>
              </div>
              <p id="confirmation" class="text-center"></p>
              <div class="text-center">
                <button id="goBack" class="btn btn-secondary mt-3">Go Back</button>
              </div>
            </div>
      
            <!--Ticket Status-->
            <div id="ticketBoxTwo" class="mt-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button id="searchTicketButton" class="btn btn-secondary" type="button">Search</button>
                </div>
                <input id="searchTicketInput" type="number" class="form-control" placeholder="Ticket Number" aria-label="Example text with button addon">
              </div>
              <p class="ticket text-center"></p>
              <p id="ticketStatus" class="text-center"></p>
              <div class="text-center">
                <button id="closeTicket" class="btn btn-primary mt-3" type="submit">Close</button>
                <button id="deleteTicket" class="btn btn-danger mt-3" type="submit">Delete</button>
              </div>
            </div>
          </div>
        </div>
      
      </div>

    <script src="./script.js"></script>
</body>
</html>
